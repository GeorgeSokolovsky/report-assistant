<form [formGroup]="employeeForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="employee-fio">ФИО</label>
        <input id="employee-fio" formControlName="fio" class="form-control">
      </div>
      <div class="form-group">
        <label for="height">Рост</label>
        <input id="height" class="form-control" formControlName="height" type="number">
      </div>
      <div class="form-group">
        <label for="size">Размер одежды</label>
        <input id="size" class="form-control" formControlName="size" type="number">
      </div>
      <div class="form-group">
        <label for="shoe">Размер обуви</label>
        <input id="shoe" class="form-control" formControlName="shoe" type="number">
      </div>
      <button class="btn btn-success" (click)="createEmployee()">Добавить</button>
    </div>
  </div>
</form>
