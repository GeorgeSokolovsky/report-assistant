<div>
  <table class="table">
    <thead>
    <tr>
      <th>ФИО</th>
      <th>Месяц</th>
      <th>Вещь</th>
      <th>Действие</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let app of getApplications()">
      <td>{{app.employee.fio}}</td>
      <td>{{app.date}}</td>
      <td>{{app.clothes?.name}}</td>
      <td><button class="btn btn-danger" (click)="removeApplication(app)">X</button></td>
    </tr>
    </tbody>
  </table>
</div>
