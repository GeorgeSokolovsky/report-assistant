<form [formGroup]="clothesForm">
  <div class="row">
    <div class="col-md-6">
      <div class="form-group">
        <label for="name">Название</label>
        <input id="name" formControlName="name" class="form-control">
      </div>
      <div class="form-group">
        <label for="siz">СИЗ</label>
        <input id="siz" class="form-control" formControlName="siz" type="number">
      </div>
      <button class="btn btn-success" (click)="createClothes()">Добавить</button>
    </div>
  </div>
</form>
